# 生产环境配置文件
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 47.76.180.81:8848
    gateway:
      routes:
        - id: coj-backend-user-service
          uri: lb://coj-backend-user-service
          predicates:
            - Path=/api/user/**
        - id: coj-backend-question-service
          uri: lb://coj-backend-question-service
          predicates:
            - Path=/api/question/**
        - id: coj-backend-judge-service
          uri: lb://coj-backend-judge-service
          predicates:
            - Path=/api/judge/**
  application:
    name: coj-backend-gateway
  main:
    web-application-type: reactive
server:
  port: 8101
knife4j:
  gateway:
    # ① 第一个配置，开启gateway聚合组件
    enabled: true
    # ② 第二行配置，设置聚合模式采用discover服务发现的模式
    strategy: discover
    discover:
      # ③ 第三行配置，开启discover模式
      enabled: true
      # ④ 第四行配置，聚合子服务全部为Swagger2规范的文档
      version: swagger2

coj:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    user-secret-key: secretKey
    # 设置前端传递过来的令牌名称
    user-token-name: Authorization
    # 设置token过期时间
    token-ttl: 7200000
    # 设置refreshToken过期时间
    refresh-token-ttl: 720000000